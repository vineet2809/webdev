 <div class="container">
     <h1 class="text-center display-1">Todo List</h1>
    <div class="row">
                <div class="input-group">
                 <input type="text" class="form-control" id="input" aria-describedby="emailHelp" placeholder="this is a to do list item"><span>


                        <button class="btn btn-primary" id="btn">Submit</button>

                 </span>
                  
                </div>
                
           
     </div>
     <div class="row">
       <ul id="list">
           
       </ul>

     </div>
 </div>
<script>
   window.onload=function()
   {
       let form=document.getElementById("form")
       let input=document.getElementById("input")
       let btn=document.getElementById("btn")
       let list=document.getElementById("list")
       btn.onclick=function()
       { console.log("onclick")
           let text=input.value;
           let item=document.createElement('li')
           item.innerText=text;

           list.appendChild(item)
       }
   }




</script>
